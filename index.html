<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Delivery</title>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="header-wrap wrap">
        <div class="logo">
          <a class="logo-link" href="#">
            <img class="img-logo" src="img/logo.svg" alt="logo">
          </a>
        </div>
        <div class="header-btns">
          <button class="header-btn-logon">
            <img class="header-btn-logon-pic" src="img/logon.svg" alt="logon">
          </button>
          <button class="header-btn-cart">
            <img class="header-btn-cart-pic" src="img/cart.svg" alt="cart">
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-wwrap wrap">
        <section class="banner">
          <div class="banner-item">
            <h2 class="banner-item-title">Онлайн-сервис доставки еды на дом</h2>
            <p class="banner-item-text">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
          </div>
        </section>
        <section class="products">
          <div class="products-header">
            <h3 class="products-header--title">
              Рестораны
            </h3>
            <input type="text" class="products-header--search" placeholder="Поиск блюд и ресторанов">
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-wrap wrap">
        <div class="logo">
          <a class="logo-link" href="#">
            <img class="img-logo" src="img/logo.svg" alt="logo">
          </a>
        </div>
        <nav class="footer-nav">
          <ul class="footer-nav-list">
            <li class="footer-nav-list-item"><a target="_blank" href="#" class="footer-nav-list-item-link">Ресторанам </a></li>
            <li class="footer-nav-list-item"><a target="_blank" href="#" class="footer-nav-list-item-link">Курьерам</a></li>
            <li class="footer-nav-list-item"><a target="_blank" href="#" class="footer-nav-list-item-link">Пресс-центр</a></li>
            <li class="footer-nav-list-item"><a target="_blank" href="#" class="footer-nav-list-item-link">Контакты</a></li>
          </ul>
        </nav>
        <div class="footer-soc">
          <a class="footer-soc-link" target="_blank" href="#">
            <img class="footer-soc-pic" src="img/instagram.svg" alt="instagram">
          </a>
          <a class="footer-soc-link" target="_blank" href="#">
            <img class="footer-soc-pic" src="img/facebook.svg" alt="facebook">
          </a>
          <a class="footer-soc-link" target="_blank" href="#">
            <img class="footer-soc-pic" src="img/vk.svg" alt="vk">
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
